<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미미 美;Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<style type="text/css">
/* 메인 캐러셀 화면에 자동 맞춤 */
.main_art{
	max-width: 100%;
	height: 100vh;
/*	max-height: 900px; */
}
</style>

<script type="text/javascript">
// header, footer include
$(document).ready(function(){
    $("#header").load("/header.html");
    $("#footer").load("/footer.html");
});

// ======================== 최상단 메인페이지 진입 시 최신 작품 3개 ========================

    $.ajax({url:'/mainArt.do', success:function(data){
    
        arr = eval('('+data+')');
        
        $('#art_pic0').attr('src', 'art_pic/' + arr[0].artPic);
        $('#art_pic1').attr('src', 'art_pic/' + arr[1].artPic);
        $('#art_pic2').attr('src', 'art_pic/' + arr[2].artPic);
        
        $('#art_name0').text(arr[0].artName);
        $('#art_name1').text(arr[1].artName);
        $('#art_name2').text(arr[2].artName);
        
        $('#art_go0').attr('onclick', "location.href='artDetail.html?memNo=" + arr[0].memNo + '&artNo=' + arr[0].artNo + '&tag=' + arr[0].artTag1 + "'");
        $('#art_go1').attr('onclick', "location.href='artDetail.html?memNo=" + arr[1].memNo + '&artNo=' + arr[1].artNo + '&tag=' + arr[1].artTag1 + "'");
        $('#art_go2').attr('onclick', "location.href='artDetail.html?memNo=" + arr[2].memNo + '&artNo=' + arr[2].artNo + '&tag=' + arr[2].artTag1 + "'");
    
    }});//ajax

</script>
</head>

<body style="padding-top: 0px;"> <!-- header의 padding-top보다 우선적용(캐러셀 크기를 위함) -->
 <header id="header"></header>
 
	<div id="demo" class="carousel slide" data-ride="carousel">
	  <ul class="carousel-indicators">
	    <li data-target="#demo" data-slide-to="0" class="active"></li>
	    <li data-target="#demo" data-slide-to="1"></li>
	    <li data-target="#demo" data-slide-to="2"></li>
	  </ul>
	  
	  <div id="mainArt" class="carousel-inner" style="background-color: #212529!important;">
		<div class="carousel-item active">
			<img class="main_art" id="art_pic0">
			<div class="carousel-caption text-right">
			  <h1 style="margin-bottom: 50px;" id="art_name0"></h1>
			  <div style="margin-bottom: 100px;">
				  <button class="btn btn-dark" id="art_go0">작품 보러가기</button>
			  </div>
			</div>   
		  </div>
		  <div class="carousel-item" style="background-color: #212529!important;">
			<img class="main_art" align="right" id="art_pic1">
			<div class="carousel-caption text-left">
			  <h1 style="margin-bottom: 50px;" id="art_name1"></h1>
			  <div style="margin-bottom: 100px;">
				  <button class="btn btn-dark" id="art_go1">작품 보러가기</button>
			  </div>
			</div>   
		  </div>
		  <div class="carousel-item" style="background-color: #212529!important;">
			<img class="main_art" id="art_pic2">
			<div class="carousel-caption text-right">
			  <h1 style="margin-bottom: 50px;" id="art_name2"></h1>
			  <div style="margin-bottom: 100px;">
				  <button class="btn btn-dark" id="art_go2">작품 보러가기</button>
			  </div>
			</div>   
		  </div>
	  </div>
	  
	  <a class="carousel-control-prev" href="#demo" data-slide="prev">
	    <span class="carousel-control-prev-icon"></span>
	  </a>
	  <a class="carousel-control-next" href="#demo" data-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </a>
	</div>

<!-- <footer id="footer"></footer> -->
</body>
</html>
