<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미미 美;Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
<style type="text/css">
/* 메인 캐러셀 화면에 자동 맞춤 */
.main_art{
	max-width: 100%;
	height: 100vh;
/*	max-height: 900px; */
}
</style>

<script type="text/javascript">
// header, footer include
$(document).ready(function(){
    $("#header").load("/header.html");
    $("#footer").load("/footer.html");
});

// ======================== 최상단 메인페이지 진입 시 최신 작품 3개 [by 정소윤] ========================

    $.ajax({url:'/mainArt.do', success:function(data){
    
        arr = eval('('+data+')');
        
       	for(i=0; i<arr.length+1; i++){
       		$('#art_pic'+i).attr('src', 'art_pic/' + arr[i].artPic);
       		$('#art_name'+i).text(arr[i].artName);
       		$('#art_go'+i).attr('onclick', "location.href='artDetail.html?memNo=" + arr[i].memNo + '&artNo=' + arr[i].artNo + '&tag=' + arr[i].artTag1 + "'");
       	}
    
    }});//ajax
    
    // 캐러셀 설정 지정
    $('.carousel').carousel({
    	// 마우스를 올려도 슬라이드 동작(기본값 hover)
    	pause: false,
    	
    	// 시간 설정(기본값 5000ms)
    	interval: 4000
    });

</script>
</head>
 <!-- 최상단 메인페이지 by 정소윤 -->

<body style="padding-top: 0px;"> <!-- header의 padding-top보다 우선적용(캐러셀 크기를 위함) -->
 <header id="header"></header>
 
	<div id="demo" class="carousel slide" data-ride="carousel">
	  <ul class="carousel-indicators">
	    <li data-target="#demo" data-slide-to="0" class="active"></li>
	    <li data-target="#demo" data-slide-to="1"></li>
	    <li data-target="#demo" data-slide-to="2"></li>
	  </ul>
	  
	  <div id="mainArt" class="carousel-inner" style="background-color: #212529!important;">
		<div class="carousel-item active">
			<img class="main_art" id="art_pic0">
			<div class="carousel-caption text-right" style="width:80%;">
			  <h1 style="margin-bottom: 50px;" id="art_name0"></h1>
			  <div style="margin-bottom: 100px;">
				  <button class="btn btn-secondary" id="art_go0">작품 보러가기</button>
			  </div>
			</div>   
		  </div>
		  <div class="carousel-item" style="background-color: #212529!important;">
			<img class="main_art" align="right" id="art_pic1">
			<div class="carousel-caption text-left" style="width:80%;">
			  <h1 style="margin-bottom: 50px;" id="art_name1"></h1>
			  <div style="margin-bottom: 100px;">
				  <button class="btn btn-secondary" id="art_go1">작품 보러가기</button>
			  </div>
			</div>   
		  </div>
		  <div class="carousel-item" style="background-color: #212529!important;">
			<img class="main_art" id="art_pic2">
			<div class="carousel-caption text-right">
			  <h1 style="margin-bottom: 50px;" id="art_name2"></h1>
			  <div style="margin-bottom: 100px;">
				  <button class="btn btn-secondary" id="art_go2">작품 보러가기</button>
			  </div>
			</div>   
		  </div>
	  </div>
	  
	  <a class="carousel-control-prev" href="#demo" data-slide="prev">
	    <span class="carousel-control-prev-icon"></span>
	  </a>
	  <a class="carousel-control-next" href="#demo" data-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </a>
	</div>

<!-- <footer id="footer"></footer> -->
</body>
</html>
