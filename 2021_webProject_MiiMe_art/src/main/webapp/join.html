<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미미 美;Me - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style type="text/css">
	#f_join_b{
		visibility: hidden;
		display: none;
	}
	
	#f_join_s{
		visibility: hidden;
		display: none;
	}
	
	#btn_join_ok{
		visibility: hidden;
		display: none;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
// header, footer include
$(document).ready(function(){
    $("#header").load("/header.html");
    $("#footer").load("/footer.html");
});
// header, footer include

	// 회원가입
	// [by 정소윤]
	
	// 일반회원or작가회원 가입폼 불러올 때 사용 변수
	var is_artist;

	$(function(){
	
		// Custom File Upload
		$(".custom-file-input").on("change", function() {
 			var fileName = $(this).val().split("\\").pop();
  			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
		
/*	유효성검사 보완 필요	
		// 공통 회원정보 유효성검사 시작
		function memberCheck(){
			if($("#memId").val()==''){
				alert("아이디를 입력하세요.");
				return;
			}else if($("#memPwd").val()==''){
				alert("비밀번호를 입력하세요.");
				return;
			}else if($("#memName").val()==''){
				alert("이름를 입력하세요.");
				return;
			}else if($("#memRrn").val()==''){
				alert("주민등록번호를 입력하세요.");
				return;
			}else if($("input[name=memGender]:radio:checked").length()<1){
				alert("성별을 선택하세요.");
				return;
			}else if($("#memTel").val()==''){
				alert("연락처를 입력하세요.");
				return;
			}else if($("#memEmail").val()==''){
				alert("이메일을 입력하세요.");
				return;
			}else if($("#memAddr").val()==''){
				alert("주소를 입력하세요.");
				return;
			}
		}
		// 공통 회원정보 유효성검사 끝
		
		// 작가프로필 유효성검사 시작
		function artistInfoCheck(){
			if($("#artistName").val()==''){
				alert("작가명을 입력하세요.");
				return;
			}else if($("#artistPic").val()==''){
				alert("프로필사진을 등록하세요.");
				return;
			}
		}
		// 작가프로필 유효성검사 끝
유효성검사 보완필요	*/		
		
	
		// 일반회원 가입폼 시작
		$("#btn_join_b").click(function(){
			$("#btn_join").css("visibility","hidden");
			$("#btn_join").css("display","none");
			
			$("#btn_join_ok").css("visibility","visible");
			$("#btn_join_ok").css("display","inline");
			
			$("#f_join_b").css("visibility","visible");
			$("#f_join_b").css("display","inline");
			
			is_artist = "B";
		});
		
		
		// 작가회원 가입폼 시작
		$("#btn_join_s").click(function(){
			$("#btn_join").css("visibility","hidden");
			$("#btn_join").css("display","none");
			
			$("#btn_join_ok").css("visibility","visible");
			$("#btn_join_ok").css("display","inline");
			
			$("#f_join_b").css("visibility","visible");
			$("#f_join_b").css("display","inline");
			$("#f_join_s").css("visibility","visible");
			$("#f_join_s").css("display","inline");
			
			is_artist = "S";
		});		
		
		// 일반회원 가입하기 시작
		

		
		$("#btn_join_ok").click(function(){
			
			$("#memEmail").val( $("#mail").val() + "@" + $("#domain").val() );		
			$("#memRrn").val( $("#memRrn1").val() + $("#memRrn2").val() );		
			$("#memAddr").val( "(" + $("#sample4_postcode").val() + ") " + $("#sample4_roadAddress").val() + " " + $("#sample4_detailAddress").val() );
		
			if(is_artist == "B"){  // 일반회원 가입일 경우
			
				let data = new FormData(document.getElementById("f"));
				
				$.ajax({
					url:"/insertMember.do",
					type:"post",
					processData:false,
					contentType:false,
					data:data,
					success:function(r){
						alert("회원가입이 완료되었습니다.");
						
					}
					
				});//ajax				
				
				
			}else if(is_artist == "S"){  // 작가회원 가입일 경우
			
				let data = new FormData(document.getElementById("f"));
				
				$.ajax({
					url:"/insertArtistInfo.do",
					type:"post",
					processData:false,
					contentType:false,
					data:data,
					success:function(r){
						alert("회원가입이 완료되었습니다.");
						
					}
				
				});//ajax				
			
			}//else

		});//btnJoin click
	
	});
	
	
	function domain_selected(){
	
		if($("#domain_select").val() == "custom"){
//			$("#custom_domain").css("visibility","visible");
//			$("#custom_domain").css("display","inline");

			$("#custom_domain").attr("class", "row m-0");
			
			$("#domain").val("");
			
		}else{
//			$("#custom_domain").css("visibility","hidden");
//			$("#custom_domain").css("display","none");

			$("#custom_domain").attr("class", "row m-0 d-none");
			
			$("#domain").val($("#domain_select").val());
		}
		
	}
</script>
</head>
<body>
 <header id="header"></header>
 
<!-- ========== 회원가입 [by 정소윤] ========== -->

<!-- 회원유형 선택 시작 -->
<div id="btn_join" class="container" style="margin-top: 150px; margin-bottom: 100px;">
	<div align="center"><h1>회원유형 선택</h1></div>
	<div class="jumbotron" style="height: 400px; margin-top: 50px;">
		<div class="row">
			<div class="col-6" align="center">
				<div style="margin-left: 80px;">
					<div class="mt-4 mb-4"><h5>멋진 작품들을 만나보세요.</h5></div>
					<button id="btn_join_b" class="btn btn-secondary btn-lg" style="width: 300px; height: 150px; background-color: #A59091; border-color: #A59091;">
						<h4><i class="fas fa-user-check"></i> 일반회원 가입하기</h4>
					</button>
				</div>
			</div>
			<div class="col-6" align="center">
				<div style="margin-right: 80px;">
					<div class="mt-4 mb-4"><h5>자신의 작품을 등록해 보세요.</h5></div>
					<button id="btn_join_s" class="btn btn-secondary btn-lg" style="width: 300px; height: 150px; background-color: #A59091; border-color: #A59091;">
						<h4><i class="fas fa-user-edit"></i> 작가회원 가입하기</h4>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 회원유형 선택 끝 -->

<!-- 공통회원 가입폼 시작 -->



<form id="f" method="post" enctype="multipart/form-data">

<div id="f_join_b">
	<div class="container pt-5">
		<div class="row" style="padding-top: 70px;">
			<div class="col-6">
				<h3>회원정보 입력</h3>
			</div>
			<div class="col-6" align="right">
				<div class="btn btn-dark" onclick="location.href='join.html'" style="width: 150px; height: 40px; background-color: #A59091; border-color: #A59091;">뒤로가기</div>
			</div>
		</div>
		<hr>
		<div class="row m-0" style="margin-top: 50px;">
			<div class="col-4 p-2 pr-4 text-right">
				아이디
			</div>
			<div class="col-3 p-1">
				<input type="text" name="memId" id="memId" class="form-control">
			</div>
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				비밀번호
			</div>
			<div class="col-3 p-1">
				<input type="password" name="memPwd" id="memPwd" class="form-control password">
			</div>
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				이름
			</div>
			<div class="col-3 p-1">
				<input type="text" name="memName" id="memName" class="form-control">
			</div>
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				주민등록번호
			</div>
			<div class="col-3 p-1">
				<div class="d-flex justify-content-between">
				    <div class=""><input type="text" id="memRrn1" class="form-control"></div>
				    <div class="px-2 align-self-center">-</div>
				    <div class=""><input type="password" id="memRrn2" class="form-control"></div>
				</div>
			</div>
			<input type="hidden" name="memRrn" id="memRrn" class="form-control">
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				성별
			</div>
			<div class="form-check-inline pl-4">
				<label class="form-check-label">
					<input type="radio" name="memGender" value="M"> 남성&nbsp;&nbsp;&nbsp;
				</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label"> 
					<input type="radio" name="memGender" value="F"> 여성
				</label>
			</div>
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				연락처
			</div>
			<div class="col-3 p-1">
				<input type="text" name="memTel" id="memTel" class="form-control">
			</div>
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				이메일
			</div>
			<div class="col-3 p-1">
				<div class="d-flex justify-content-between">
				    <div class="">
				    	<input type="text" name="mail" id="mail" class="form-control">
			    	</div>
				    <div class="px-2 align-self-center">@</div>
				    <div class="" style="min-width:123px;">
						<select name="domain_select" id="domain_select" class="custom-select" onclick="domain_selected()">
						    <option selected>선택하세요.</option>
						    <option value="naver.com">naver.com</option>
						    <option value="daum.net">daum.net</option>
						    <option value="nate.com">nate.com</option>
						    <option value="gmail.com">gmail.com</option>
						    <option value="custom">직접입력</option>
						</select>
				    </div>
				</div>			
				<input type="hidden" name="memEmail" id="memEmail" class="form-control">
			</div>
		</div>
<!-- 		<div class="row m-0" id="custom_domain" style="visibility: hidden; display: none;"> -->
		<div class="row m-0 d-none" id="custom_domain">
			<div class="col-4 p-2 pr-4 text-right">&nbsp;</div>
			<div class="col-3 p-1">
				<input type="text" name="domain" id="domain" class="form-control">
			</div>
		</div>
		
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				주소
			</div>
			<div class="col-6 p-1">
			
				<!-- 주소 API 적용 -->
				<div class="row">
					<div class="col-4">
						<input type="text" class="form-control" id="sample4_postcode" placeholder="우편번호" readonly="readonly">
					</div>
					<div class="col-4 pl-1 pb-2">
					    <div class="btn btn-dark" style="background-color: #A59091; border-color: #A59091;" onclick="sample4_execDaumPostcode()">우편번호 찾기</div>
					</div>
				</div>
				<div class="row">
					<div class="col-8 pb-2">
			    		<input type="text" class="form-control" id="sample4_roadAddress" placeholder="도로명주소" readonly="readonly">
			    	</div>
				</div>
				<div class="row">
					<div class="col-8 pb-2">
			    		<input type="text" class="form-control" id="sample4_jibunAddress" placeholder="지번주소" readonly="readonly">
			    	</div>
				</div>
				<div class="row">
					<div class="col-8 pb-2">
			    		<span id="guide" style="color:#999;display:none"></span>
					    <input type="text" class="form-control" id="sample4_detailAddress" placeholder="상세주소">
					    <input type="hidden" class="form-control" id="sample4_extraAddress" placeholder="참고항목">
			    	</div>
				</div>
			    
			    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			    <script>
			        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
			        function sample4_execDaumPostcode() {
			            new daum.Postcode({
			                oncomplete: function(data) {
			                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
			    
			                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
			                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
			                    var roadAddr = data.roadAddress; // 도로명 주소 변수
			                    var extraRoadAddr = ''; // 참고 항목 변수
			    
			                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
			                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
			                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
			                        extraRoadAddr += data.bname;
			                    }
			                    // 건물명이 있고, 공동주택일 경우 추가한다.
			                    if(data.buildingName !== '' && data.apartment === 'Y'){
			                       extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
			                    }
			                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
			                    if(extraRoadAddr !== ''){
			                        extraRoadAddr = ' (' + extraRoadAddr + ')';
			                    }
			    
			                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
			                    document.getElementById('sample4_postcode').value = data.zonecode;
			                    document.getElementById("sample4_roadAddress").value = roadAddr;
			                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
			
			                    
			                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
			                    if(roadAddr !== ''){
			                        document.getElementById("sample4_extraAddress").value = extraRoadAddr;
			                    } else {
			                        document.getElementById("sample4_extraAddress").value = '';
			                    }
			    
			                    var guideTextBox = document.getElementById("guide");
			                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
			                    if(data.autoRoadAddress) {
			                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
			                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
			                        guideTextBox.style.display = 'block';
			    
			                    } else if(data.autoJibunAddress) {
			                        var expJibunAddr = data.autoJibunAddress;
			                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
			                        guideTextBox.style.display = 'block';
			                    } else {
			                        guideTextBox.innerHTML = '';
			                        guideTextBox.style.display = 'none';
			                    }
			                }
			            }).open();
			        }
			    </script>
			    
				<!-- DB에 들어갈 주소가 담기는 form -->
				<input type="hidden" name="memAddr" id="memAddr" class="form-control">
			</div>
		</div>
			
	</div>
</div>
<!-- 공통회원 가입폼 끝 -->

<!-- 작가회원 추가폼 시작 -->
<div id="f_join_s">
	<div class="container pt-5">
		<div class="row pt-5">
			<div class="col-6">
				<h3>작가프로필 입력</h3>
			</div>
		</div>
		<hr>

		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">
				작가명
			</div>
			<div class="col-4 p-1">
				<input type="text" name="artistName" id="artistName" class="form-control">
			</div>
		</div>
		<div class="row m-0">
			<div class="col-4 p-2 pr-4 text-right">

			</div>

					<input type="file" name="uploadImg" id="uploadImg" class="custom-file-input">

			<div class="col-6 p-1">
				<input type="text" name="artistIntro" id="artistIntro" class="form-control">
			</div>
		</div>
		<div class="row m-0">

			<div class="col-6 p-1">

			<div class="col-4 p-2 pr-4 text-right">
				작가이력
			</div>
			<div class="col-6 p-1">
				<textarea rows="5" cols="45" name="artistCareer" class="form-control" style="resize:none;"></textarea>
			</div>
		</div>
	</div>
</div>
<!-- 작가회원 추가폼 끝 -->

</form>

<div class="mx-auto p-4" align="center">
	<button id="btn_join_ok" class="btn btn-dark" style="width: 300px; height: 60px; background-color: #A59091; border-color: #A59091;"><h4>가입하기</h4></button>
</div>

 <footer id="footer"></footer>
