<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미미 美;Me - 회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style type="text/css">
	#f_join_b{
		visibility: hidden;
		display: none;
	}
	
	#f_join_s{
		visibility: hidden;
		display: none;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
// header, footer include
$(document).ready(function(){
    $("#header").load("/header.html");
    $("#footer").load("/footer.html");
});
// header, footer include

	// 회원가입
	// [by 정소윤]

	$(function(){
	
		// Custom File Upload
		$(".custom-file-input").on("change", function() {
 			var fileName = $(this).val().split("\\").pop();
  			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
		
/*	유효성검사 보완 필요	
		// 공통 회원정보 유효성검사 시작
		function memberCheck(){
			if($("#memId").val()==''){
				alert("아이디를 입력하세요.");
				return;
			}else if($("#memPwd").val()==''){
				alert("비밀번호를 입력하세요.");
				return;
			}else if($("#memName").val()==''){
				alert("이름를 입력하세요.");
				return;
			}else if($("#memRrn").val()==''){
				alert("주민등록번호를 입력하세요.");
				return;
			}else if($("input[name=memGender]:radio:checked").length()<1){
				alert("성별을 선택하세요.");
				return;
			}else if($("#memTel").val()==''){
				alert("연락처를 입력하세요.");
				return;
			}else if($("#memEmail").val()==''){
				alert("이메일을 입력하세요.");
				return;
			}else if($("#memAddr").val()==''){
				alert("주소를 입력하세요.");
				return;
			}
		}
		// 공통 회원정보 유효성검사 끝
		
		// 작가프로필 유효성검사 시작
		function artistInfoCheck(){
			if($("#artistName").val()==''){
				alert("작가명을 입력하세요.");
				return;
			}else if($("#artistPic").val()==''){
				alert("프로필사진을 등록하세요.");
				return;
			}
		}
		// 작가프로필 유효성검사 끝
유효성검사 보완필요	*/		
		
	
		// 일반회원 가입폼 시작
		$("#btn_join_b").click(function(){
			$("#btn_join").css("visibility","hidden");
			$("#btn_join").css("display","none");
			$("#f_join_b").css("visibility","visible");
			$("#f_join_b").css("display","inline");
		});
		// 일반회원 가입폼 끝
		
		// 일반회원 가입하기 시작
		$("#btnInsertMember").click(function(){
			
			let data = new FormData(document.getElementById("f_b"));
			
			$.ajax({
				url:"/insertMember.do",
				type:"post",
				processData:false,
				contentType:false,
				data:data,
				success:function(r){
					alert("회원가입이 완료되었습니다.");
				}
				
//			memberCheck();

			});//ajax
		});
		// 일반회원 가입하기 끝

		
		// 작가회원 가입폼 시작
		$("#btn_join_s").click(function(){
			$("#btn_join").css("visibility","hidden");
			$("#btn_join").css("display","none");
			$("#f_join_s").css("visibility","visible");
			$("#f_join_s").css("display","inline");
		});
		// 작가회원 가입폼 끝
		
		// 작가회원 가입하기 시작
		$("#btnInsertArtistInfo").click(function(){
			
			let data = new FormData(document.getElementById("f_s"));
			
			$.ajax({
				url:"/insertArtistInfo.do",
				type:"post",
				processData:false,
				contentType:false,
				data:data,
				success:function(r){
					alert("회원가입이 완료되었습니다.");
				}
				
//			memberCheck();
//			artistInfoCheck();				
				
			});//ajax
		});
		// 작가회원 가입하기 끝
		
	
	});
</script>
</head>
<body>
 <header id="header"></header>
 
<!-- ========== 회원가입 [by 정소윤] ========== -->

<!-- 회원유형 선택 시작 -->
<div id="btn_join" class="container" style="margin-top: 150px; margin-bottom: 200px;">
	<div align="center"><h1>회원유형 선택</h1></div>
	<div class="jumbotron" style="height: 400px; margin-top: 50px;">
		<div class="row">
			<div class="col-6" align="center">
				<div style="margin-left: 80px;">
					<div class="mt-4 mb-4"><h5>멋진 작품들을 만나보세요.</h5></div>
					<button id="btn_join_b" class="btn btn-secondary btn-lg" style="width: 300px; height: 150px; background-color: #A59091; border-color: #A59091;">
						<h4><i class="fas fa-user-check"></i> 일반회원 가입하기</h4>
					</button>
				</div>
			</div>
			<div class="col-6" align="center">
				<div style="margin-right: 80px;">
					<div class="mt-4 mb-4"><h5>자신의 작품을 등록해 보세요.</h5></div>
					<button id="btn_join_s" class="btn btn-secondary btn-lg" style="width: 300px; height: 150px; background-color: #A59091; border-color: #A59091;">
						<h4><i class="fas fa-user-edit"></i> 작가회원 가입하기</h4>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 회원유형 선택 끝 -->

<!-- 일반회원 가입폼 시작 -->
<div id="f_join_b">
	<div class="container pt-5">
		<div class="row">
			<div class="col-6">
				<h3>일반회원 가입하기</h3>
			</div>
			<div class="col-6" align="right">
				<button class="btn btn-dark" onclick="location.href='join.html'" style="width: 150px; height: 40px; background-color: #A59091; border-color: #A59091;">뒤로가기</button>
			</div>
		</div>
		<hr>
		<form id="f_b" method="post" enctype="multipart/form-data">
		
			<div class="row m-0" style="margin-top: 50px;">
				<div class="col-4 p-2 text-right">
					아이디&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memId" id="memId" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					비밀번호&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="password" name="memPwd" id="memPwd" class="form-control password">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					이름&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memName" id="memName" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					주민등록번호&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memRrn" id="memRrn" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					성별&nbsp;&nbsp;&nbsp;
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						&nbsp;&nbsp;&nbsp;<input type="radio" name="memGender" value="M"> 남성&nbsp;&nbsp;&nbsp;
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label"> 
						<input type="radio" name="memGender" value="F"> 여성
					</label>
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					연락처&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memTel" id="memTel" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					이메일&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memEmail" id="memEmail" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					주소&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-6 p-1">
					<input type="text" name="memAddr" id="memAddr" class="form-control">
				</div>
			</div>
			
		</form>
		<div class="mx-auto p-4" align="center">
			<button id="btnInsertMember" class="btn btn-dark" style="width: 300px; height: 60px; background-color: #A59091; border-color: #A59091;"><h4>가입하기</h4></button>
		</div>
	</div>
</div>
<!-- 일반회원 가입폼 끝 -->

<!-- 작가회원 가입폼 시작 -->
<div id="f_join_s">
	<div class="container pt-5">
		<div class="row">
			<div class="col-6">
				<h3>작가회원 가입하기</h3>
			</div>
			<div class="col-6" align="right">
				<button class="btn btn-dark" onclick="location.href='join.html'" style="width: 150px; height: 40px; background-color: #A59091; border-color: #A59091;">뒤로가기</button>
			</div>
		</div>
		<hr>
		<form id="f_s" method="post" enctype="multipart/form-data">
		
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					아이디&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memId" id="memId" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					비밀번호&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="password" name="memPwd" id="memPwd" class="form-control password">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					이름&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memName" id="memName" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					주민등록번호&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memRrn" id="memRrn" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					성별&nbsp;&nbsp;&nbsp;
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						&nbsp;&nbsp;&nbsp;<input type="radio" name="memGender" value="M"> 남성&nbsp;&nbsp;&nbsp;
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label"> 
						<input type="radio" name="memGender" value="F"> 여성
					</label>
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					연락처&nbsp;&nbsp;&nbsp;

				<div class="col-4 p-1">
					<input type="text" name="memTel" id="memTel" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					이메일&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="memEmail" id="memEmail" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					주소&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-6 p-1">
					<input type="text" name="memAddr" id="memAddr" class="form-control">
				</div>
			</div>
			<br><br><br>
				<h3>작가프로필</h3>
			<hr>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					작가명&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-4 p-1">
					<input type="text" name="artistName" id="artistName" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					프로필사진&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-6 p-1 custom-file">
					<input type="file" name="uploadImg" id="uploadImg" class="custom-file-input">
					<label class="custom-file-label" for="customFile"></label>
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					한줄소개&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-6 p-1">
					<input type="text" name="artistIntro" id="artistIntro" class="form-control">
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					상세소개&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-6 p-1">
					<textarea rows="5" cols="45" name="artistDetail" class="form-control"></textarea>
				</div>
			</div>
			<div class="row m-0">
				<div class="col-4 p-2 text-right">
					작가이력&nbsp;&nbsp;&nbsp;
				</div>
				<div class="col-6 p-1">
					<textarea rows="5" cols="45" name="artistCareer" class="form-control"></textarea>
				</div>
			</div>
			
		</form>
		<div class="mx-auto p-4" align="center">
			<button id="btnInsertArtistInfo" class="btn btn-dark" style="width: 300px; height: 60px; background-color: #A59091; border-color: #A59091;"><h4>가입하기</h4></button>
		</div>		
	</div>
</div>
<!-- 작가회원 가입폼 끝 -->

 <footer id="footer"></footer>
</body>
</html>
