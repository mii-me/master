<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>미미 美;Me 포인트관리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style type="text/css">
.accountTag{
	visibility: hidden;
	display: none;	
}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
//header, footer include
$(document).ready(function(){
    $("#header").load("/header.html");
    $("#footer").load("/footer.html");
});
// header, footer include
let data;
$(function(){
	let artPoint; //포인트 잔액
	// 남혜진 210328 로그인 세션 유지 _ 회원번호 사용
	//210401 통합 후 js파일 위치 변경 수정
	$.getScript("loginCheck.js", function(){
		let memNo = sessionStorage.getItem("memNo");
		data = {memNo:memNo};
		
		let arr;
		let pointList;
		
		// 남혜진 210324 _ point 조회
		function listPoint(){
			$("#point").empty();
			/* 세션유지: 회원번호 */
			$.ajax({url:"/findArtistPoint.do", data:data, success:function(point){
				artPoint = point.payPoint;
				let artistName = point.artistName;
				console.log(artPoint);
				console.log(artistName);
				$("#artistName").append(artistName);
				$("#point").append(artPoint);
			}})
		}
		
		listPoint();
		
		let flag = false;//포인트 유효성 검사하는 변수
		// 남혜진 210331 _ 포인트 출력 하단 이벤트
		// 1. 포인트 환전
		$("#pointChg").click(function(){
			//남혜진 210402 _ 계좌번호 확인 후, 포인트 환전
			$(".point2").css("visibility", "hidden");
			$(".point2").css("display", "none");
			$(".accountTag").css("visibility", "visible");
			$(".accountTag").css("display", "inline");
			
			//--------------------------여기 수정중----------------------------
			//추가작업 하기
			$("#btnAccount").click(function(){
				let chgPoint = Number($("#chgPoint").val());
				let accountNum = Number($("#accountNum").val());			
				
				if(accountNum.trim() == ""){//계좌번호 유효성
					alert("계좌번호를 올바르게 입력해주세요");
					flag = false;
				}else if(artPoint <= chgPoint){//포인트 유효성
					alert("포인트 잔액을 확인후, 입력해주세요");
					flag = false;
				}else{
					flag = true;
				}
				
				if(flag == true){
					chgPoint();
				}
			})
		})
		
		
		function chgPoint(){
			alert("포인트 환전하는 ajax");
			//계좌번호 물어보고, 포인트 update하기
/* 			$.ajax({url:"/changePoint.do", data:data, success:function(){
				
			}}) */
		}
		
		
		// 2. 수수료 안내
		$("#infoTax").click(function(){
			// 더보기란 만들어서 하기
			
		})
		
		// 3. 판매 등록 / 취소
		$("#listArtSell").click(function(){
			location.href="listArtSell.html";
		})
		
		// 4. 판매하기 메인으로이동
		$("#artSellMain").click(function(){
			location.href="artSell.html";
		})
		
		//--------------------------여기 수정중----------------------------
		
	})
	
})
</script>
</head>
<body>
 <header id="header"></header>
 
<div class = "container p-3 my-3"><!-- 페이지 전체 감싸기 -->
	 <h1 style="text-align:center;">판매하기</h1>
	 <h3 style="text-align:center; color: gray;">포인트 조회</h3>
</div>	 
<div class="container p-3 my-3 border"  style="width:60%">
	<div id="pointBar">
		<p style="text-align:center;">'<span id="artistName"></span>' 회원님의 현재 포인트 잔액은 <span id="point"></span>원 입니다.</p>
	</div>
</div>
<div class="container" style="width:1000px">
		<hr>
	<div class="row m-0">
		<div class="card p-1 m-1 bg-light point1" style="width:49%" id="pointChg">
			<div class="card-body">
				<h5 class="card-title" style="text-align: center;">
				<!-- 아이콘으로 적용해보기 -->
					1. 포인트 환전하기
				</h5>
			</div>
		</div>
		<div class="card p-1 m-1 bg-light point2" style="width:49%"  id="infoTax">
			<div class="card-body">
				<h5 class="card-title" style="text-align: center;">
					2. 수수료 안내
				</h5>
			</div>
		</div>
		<div class="card p-1 m-1 bg-light point2" style="width:49%" id="listArtSell">
			<div class="card-body">
				<h5 class="card-title" style="text-align: center;">
					3. 판매 등록 / 취소
				</h5>
			</div>
		</div>
		<div class="card p-1 m-1 bg-light point2" style="width:49%" id="artSellMain">
			<div class="card-body">
				<h5 class="card-title" style="text-align: center;">
					4. 판매하기 메인으로이동
				</h5>
			</div>
		</div>
		<div class="card p-1 m-1 bg-light accountTag"  style="width:49%"  id="accountTag">
			<form id="accountForm">
				계좌번호 : <input type="number" name="accountNum" id="accountNum" placeholder="-없이 숫자로만 입력해주세요."><br>
				환전할 포인트 : <input type="number" name="chgPoint" id="chgPoint" placeholder="포인트 잔액을 확인 후 입력해주세요."><br>
				<button id="btnAccount" class="btn btn-dark">포인트 환전</button>		
			</form>
		</div>
	</div>
</div>


 <footer id="footer"></footer>
</body>
</html>
