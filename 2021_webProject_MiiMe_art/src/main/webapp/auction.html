<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>경매장</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style type="text/css">
body{
	font-family: 'Noto Sans KR', sans-serif;
	padding-top: 81px;
}

.timer{
	color: #FF9FA1;
	font-size: 35px;
}

.price{
	font-size:27px;
	font-weight:bold;
	color:red;
}

#auction_bid{font-size: 20px;}

.limit{
font-size: 30px;
}

.box-left{width: 50%;}

.box-right{width: 50%;}

.name{font-size:30px;}
.material,.size{font-size:17px;}

#btnBid,#btnBuy{margin: 10px;}
#remainFive,#btnResetBid{margin-top: 10px}

</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
// header, footer include
$(document).ready(function(){
    $("#header").load("/header.html");
    $("#footer").load("/footer.html");
    $("#floatingbar").load("/floatingbar1.html");
});
		
$(function(){
	//로그인한 회원번호 가져오기 전부 포함시켜야한다.	
$.getScript("/loginCheck.js",function(){
	let	getMemNo = memNo; //로그인한 회원번호	
	
	//로그인 했을 시에만 진입가능
	if(getMemNo != null){	
	
	let url = location.href;	//url 요청
	let getArtNo = parseInt(url.charAt(url.length-1));	//쿼리스트링에서 작품번호만 잘라오기 , //여러개 받아온다면 다르게 구성해야한다
		
	let enterKey=13; //엔터키 지정번호
	let getTime;  //db에서 불러오는 마감시간
	
	let wishOK = true; //찜 여부(true:찜,false:찜취소)


	//milliseconds를 시:분:초로 바꾸기
	let SecondsTohhmmss = function(totalSeconds) {
	  let hours   = Math.floor(totalSeconds / 3600);
	  let minutes = Math.floor((totalSeconds - (hours * 3600)) / 60);
	  let seconds = totalSeconds - (hours * 3600) - (minutes * 60);
	
	  //round seconds
	  seconds = Math.round(seconds * 100) / 100
	  let result = (hours < 10 ? "0" + hours : hours);
	      result += ":" + (minutes < 10 ? "0" + minutes : minutes);
	      result += ":" + (seconds  < 10 ? "0" + seconds : seconds);
	  return result;
	}//SecondsTohhmmss


	//art_sell_tb에서 가져온 남은 시간
	let reTime = setInterval(function() {
		 $.ajax({url:"/remainTime.do",
		 	data:{artNo:getArtNo},				 	
		 	success:function(t){
				let r = eval("("+t+")");			 		
		 		getTime = r.artTime;	//db에서 가져온 시간
				$(".timer").html(SecondsTohhmmss(getTime));	//남은 시간 출력 (형식: 시:분:초)
			//남은시간이 없을 경우	
			if(getTime <= 0){	
				clearInterval(reTime);
				console.log("타이머 종료");
				alert("작품이 낙찰되었습니다!");
				location.href="payment.html?artNo="+getArtNo;	//결제페이지 이동
			}
		
		}});		
	},1000)//reTime
				 
	//엔터키 방지(값이 없는 상태에도 입력되는것을 방지)
	$(document).keypress(function(pressKey) { 
		if (pressKey.keyCode == enterKey) {
		pressKey.preventDefault();
		}
	});
	
	//중복 출력 방지
	$(".auction_info").empty();	
	
		//작품정보 불러오기
		$.ajax({url:"/detailAuction.do",
		type:"get",
		data:{artNo:getArtNo,memNo:memNo},
		success:function(m){
		arr = eval(m);	
				
		$.each(arr, function(index,auc){
		
		//가격에 쉼표 [by 최은혜]
		let aucBidString = (auc.aucBid).toString(); 
		let aucBid = aucBidString.replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
		let aucStartString = (auc.aucStart).toString(); 
		let aucStart = aucStartString.replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
		let aucBuyString = (auc.aucBuy).toString();
		let aucBuy = aucBuyString.replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g,",");
		
			let art_pic = $(`<div></div>`).html($(`<img width="650px" height="500px">`).attr("src","./art_pic/"+auc.artPic));
			let art_name = $(`<div class="name card-body"></div>`).html(auc.artName);
			let art_material = $(`<div class="material card-body"></div>`).html(auc.artMaterial);
			let art_size = $(`<div class="size card-body"></div>`).html(auc.artSize1+" x "+auc.artSize2+"(cm)");
			let art_year = $(`<div class="card-body"></div>`).html(auc.artYear);
			let auc_start = $(`<div></div>`).html("시작가: "+aucStart+"원");
			let auc_bid = $(`<div></div>`).html("최고 입찰가: "+"<span class='price'>"+aucBid+"</span>"+"원");
			let auc_buy = $(`<div></div>`).html("즉시구매가: "+aucBuy+"원");
			
			$("#auction_info").append(art_pic,art_name,art_material,art_size,art_year);
			$("#auction_bid").append(auc_start,auc_bid,auc_buy);
						
	//즉시구매 누를 시 , 즉시구매가로 결제창 이동
	$("#btnBuy").click(function(){
		let artNo = $(".artNo").val(getArtNo);	//val(작품번호=getArtNo) //변수명은 자유롭게 가능
		let memNo = $(".memNo").val(getMemNo);
		$("#aucBid").val(auc.aucBuy);
								
		let data = $("#f").serializeArray();
								
		//현재 입찰가 업데이트
		$.ajax({
		url:"/updateBid.do",
		data:data,
		success:function(data){
			location.href="payment.html?artNo="+auc.artNo;		//href대신 replace를 쓰면 전 페이지로 돌아갈 수 없다.
		}});
	});
						
	//남은시간 5초로 만들어주기(테스트용)
	$("#remainFive").click(function(){
		$.ajax({
		url:"/remainFive.do",
		data:{artNo:getArtNo},
		success:function(data){
			alert("남은시간 5초로 변경"); 
		}});
	});						
									
						
	//입찰가 0원으로 초기화 (테스트용)
	$("#btnResetBid").click(function(){
		$.ajax({
		url:"/resetBid.do",		
		data:{artNo:getArtNo,memNo:getMemNo,aucBid:0},
		success:function(data){
			location.reload(); //업데이트된 입찰가로 새로고침
		}});
	});
						
							
	//입찰 금액을 입력하고 입찰하기를 눌렀을 경우
	$("#btnBid").click(function(){
		let artNo = $(".artNo").val(getArtNo);	//val(작품번호=url) //변수명은 자유롭게 가능
		let memNo = $(".memNo").val(getMemNo); //로그인한 회원번호
		let inputBid = $("#aucBid").val();	//입력할 입찰가
							
		//입찰가가 즉시구매가와 같거나 많을 경우 즉시구매가로 금액 변경 후 결제진행
		if(inputBid>=auc.aucBuy){
		  alert("입찰금액이 즉시구매가 이상이므로 결제페이지로 안내합니다.");
		  $("#aucBid").val(auc.aucBuy);
		  location.href="payment.html?artNo="+auc.artNo;		//href대신 replace를 쓰면 전 페이지로 돌아갈 수 없다.
		}//end if
							
			let data = $("#f").serializeArray();	//form안에 있는 값들을 넘겨준다.
							
		//입찰가 입력 후 입찰하기 누를 경우	
		if(inputBid!=""){	//빈칸 입력 방지
		
			//입찰가가 시작가보다 같거나 높을 때 & 입찰가가 최고입찰가보다 높을 때, 최고입찰가를 update해준다.
			if(inputBid >= auc.aucStart && inputBid > auc.aucBid){
				//현재 입찰가 업데이트
				$.ajax({
				url:"/updateBid.do",		
				data:data,
				success:function(data){
					console.log("입찰성공");
				}});
												
				//입찰 횟수 증가
				$.ajax({
				url:"/countBid.do",		
				data:{artNo:getArtNo},
				success:function(data){
					location.reload(); 
				}});
			}else{
				
				//$(`<div class="alert alert-danger"></div>`).html("입찰가는 시작가·최고입찰가보다 높아야하며 즉시구매가보다 낮아야 합니다.");
  				 	
				alert("입찰가는 시작가·최고입찰가보다 높아야하며 즉시구매가보다 낮아야 합니다.");
				
				$("#aucBid").val("");	//입찰가 입력칸 초기화
				$("#aucBid").focus();	//입찰가 입력칸에 커서두기
			}//end else
		}else{
			$("#auction_top").empty();
			$("#auction_top").append($(`<div class="alert alert-danger alert-dismissible fade show">
									<button type="button" class="close" data-dismiss="alert">&times;</button>입찰가를 입력하세요!</div>`));
		}//end else
		
		
		});
	});	
}});
		//로그인하지 않은 경우		
		}else{
			alert("로그인 후 이용 가능합니다.");
			location.href="login.html";
		}
	});	//getScript
}); //function
</script>
</head>
<body>
<header id="header"></header>
<div id="floatingbar"></div>
<div class="container">
	<div id="auction_top"></div>
		<div class="text-center">
			<span class="limit">남은 시간: </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<span class="timer"></span>
		</div><br>
		
		
	<div class="row">
		<div id="auction_info" class="box-left col-sm-7">
		</div>
			<div class="box-right col-sm-5">
				<div id="auction_bid" class="m-2"></div><br>
				<form id="f">
					<input class="artNo" type="hidden"  name="artNo">
					<input class="memNo" type="hidden" name="memNo"> 
						<span class="m-2" style="font-size: 20px; text-align: left;">희망 입찰가</span><br>
						<input class="m-2" type="text" placeholder="정수만 입력" id="aucBid" name="aucBid" style="width: 120px; height: 40px;"> 원
					<div class="auction_button">
						<button id="btnBid" class="btn btn-dark">입찰하기</button>
						<button id="btnBuy" class="btn btn-dark">즉시구매</button><br>
						<button id="remainFive" class="btn btn-dark btn-sm">남은시간 5초</button><br>
						<button id="btnResetBid" class="btn btn-dark btn-sm">입찰가 초기화</button>
					</div>
				</form>
			</div>
	</div>
